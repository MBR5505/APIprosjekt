<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="pokedex-title">POKEDEX</h1>
    
    <div class="konteirer">
        <button class="pokemonButton active" data-side="pokemon">Pokemons</button>
        <button class="itemButton" data-side="item">Items</button>
        <button class="berryButton" data-side="berry">Berries</button>
        <div class="content-container">
            <div class="pokemonKonteirer konteirerS active">
                <div class="input">
                    <input type="text" class="pokeInput" placeholder="Enter Pokemon Name">
                    <button class="PokesearchButton"><img src="bilder/pokeSearch.png" alt="PokeSearchIcon"></button>
                </div>
                <div class="pokemon">
                    <img src="" alt="">
                    <div class="pokemon-details">
                        <h3></h3>
                        <p class="description">Description</p>
                        <p class="type">Type</p>
                        <p class="height">Height</p>
                        <p class="weight">Weight</p>
                        <p class="abilities">Abilities</p>
                        <p class="stats">Stats</p>
                        <p class="find">Where to find</p>
                        <p class="actions">Actions to do to find it</p>
                    </div>
                </div>
            </div>
            <div class="itemKonteirer konteirerS">
                <div class="input">
                    <input type="text" placeholder="Enter Item Name">
                    <button class="searchButton"><img src="bilder/pokeSearch.png" alt="PokeSearchIcon"></button>
                </div>
                <div class="item">
                    <img src="" alt="">
                    <div class="item-details">
                        <h3></h3>
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
            <div class="berryKonteirer konteirerS">
                <div class="input">
                    <input type="text" placeholder="Enter Berry Name">
                    <button class="searchButton"><img src="bilder/pokeSearch.png" alt="PokeSearchIcon"></button>
                </div>
                <div class="berry">
                    <img src="" alt="">
                    <div class="berry-details">
                        <h3></h3>
                        <p class="description">Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
